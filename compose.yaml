services:
  pawesome:
    build:
      context: .
      dockerfile: Pawesome/Dockerfile
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.pawesome.rule=Host(`pawesome.club`)"
      - "traefik.http.routers.pawesome.entrypoints=websecure"
      - "traefik.http.routers.pawesome.tls.certresolver=pawesome"
      - "traefik.http.services.pawesome.loadbalancer.server.port=8080"
    networks:
      - pawesome-network
      - traefik-proxy
    depends_on:
      pawesome-db:
        condition: service_healthy

  pawesome-db:
    image: postgres:latest
    environment:
      POSTGRES_USER: pawesome
      POSTGRES_PASSWORD: pawesome
      POSTGRES_DB: pawesome
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - pawesome-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pawesome"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  db_data:

networks:
  pawesome-network:
    driver: bridge
  traefik-proxy:
    external: true
